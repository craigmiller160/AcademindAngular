<div class="row">
  <div class="col-xs-6">
    <label for="usernameField">UserName</label>
    <input id="usernameField" class="form-control" type="text" name="username" [(ngModel)]="userName" />
  </div>
  <div class="col-xs-6">
    <button type="button" class="btn btn-primary" [disabled]="!canClearUserName()" (click)="clearUserName()">Clear UserName</button>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <p>UserName is: {{ userName }}</p>
  </div>
</div>
