<div
  class="panel panel-default">
  <div class="panel-heading">{{ element.name }}</div>
  <div class="panel-body">
    <p>
      <strong *ngIf="isServerType(element)" style="color: red">{{ element.content }}</strong>
      <em *ngIf="isBlueprintType(element)">{{ element.content }}</em>
    </p>
  </div>
</div>
