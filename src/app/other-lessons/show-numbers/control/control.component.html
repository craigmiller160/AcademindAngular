<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <button class="btn btn-primary" (click)="onlyOdd = !onlyOdd">Only show odd numbers</button>
      <br />
      <ul class="list-group">
        <!--<li class="list-group-item" *ngFor="let num of numbers">{{ num }}</li>-->
        <div *ngIf="onlyOdd">
          <li class="list-group-item" *ngFor="let num of oddNumbers"
              [ngClass]="{odd: num % 2 !== 0}"
              [ngStyle]="{'background-color': num % 2 !== 0 ? 'yellow' : 'transparent'}">{{ num }}</li>
        </div>
        <div *ngIf="!onlyOdd">
          <li class="list-group-item" *ngFor="let num of evenNumbers"
              [ngClass]="{odd: num % 2 !== 0}"
              [ngStyle]="{'background-color': num % 2 !== 0 ? 'yellow' : 'transparent'}">{{ num }}</li>
        </div>
      </ul>
      <p appBasicHighlight>Style me with basic directive</p>
      <p appBetterHighlight>Style me with better directive</p>
    </div>
  </div>
</div>
